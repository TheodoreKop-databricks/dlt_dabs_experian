# The main job for experian_dlt.
# This job runs experian_dlt_pipeline on a schedule.
resources:
  jobs:
    experian_dlt_job:
      name: experian_dlt_job

      schedule:
        # Run every day at 8:37 AM
        quartz_cron_expression: '44 37 8 * * ?'
        timezone_id: Europe/Amsterdam

      email_notifications:
        on_failure:
          - theodore.kop@databricks.com

      tasks:
        - task_key: refresh_pipeline
          pipeline_task:
            pipeline_id: ${resources.pipelines.experian_dlt_pipeline.id}
      
      parameters:
        - name: config_path
          default: "/Workspace/${workspace.file_path}/resources/pipeline_config/pipeline_tbls_config.yml" 
      job_clusters:
        - job_cluster_key: job_cluster
          new_cluster:
            spark_version: 14.3.x-scala2.12
            node_type_id: i3.xlarge
            autoscale:
                min_workers: 1
                max_workers: 4
